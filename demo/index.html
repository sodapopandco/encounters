<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encounters Demo</title>
  <link rel="stylesheet" type="text/css" href="styles/screen.css">
  <script src="//use.typekit.net/whk3yjv.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>

<body>
  <header>
    <h1>Encounters</h1>
    <p>Better reading, better writing, better<span class="caret">â€¦</span></p>
  </header>

  <div role="main">
    <dl class="neutral colours">
      <dt class="background colour">Black</dt>
      <dt class="line colour">Coal</dt>
      <dt class="selection colour">Gun Metal</dt>
      <dt class="invisibles colour">Dark Grey</dt>
      <dt class="comments colour">Grey</dt>
      <dt class="punctuation colour">Ash Grey</dt>
      <dt class="foreground colour">Light Grey</dt>
      <dt class="highlight colour">White Smoke</dt>
    </dl>

    <dl class="primary colours">
      <dt class="red colour">Red</dt>
      <dt class="orange colour">Orange</dt>
      <dt class="yellow colour">Yellow</dt>
      <dt class="green colour">Green</dt>
      <dt class="aqua colour">Aqua</dt>
      <dt class="blue colour">Blue</dt>
      <dt class="purple colour">Purple</dt>
      <dt class="pink colour">Pink</dt>
    </dl>

    <dl class="secondary colours">
      <dt class="dim-red colour">Dim Red</dt>
      <dt class="dim-orange colour">Dim Orange</dt>
      <dt class="dim-yellow colour">Dim Yellow</dt>
      <dt class="dim-green colour">Dim Green</dt>
      <dt class="dim-aqua colour">Dim Aqua</dt>
      <dt class="dim-blue colour">Dim Blue</dt>
      <dt class="dim-purple colour">Dim Purple</dt>
      <dt class="dim-pink colour">Dim Pink</dt>
    </dl>
  </div>
</body>
</html>
